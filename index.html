<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="shortcut icon" href="./static/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./static/css/style.css">
</head>

<body>
    <div class="alert-conc">
        <div class="alert">
            <div class="dot-l"></div>
            <div class="dot-r"></div>
            Right click disabled.
        </div>
    </div>
    <div class="container">
        <span class="title">Password Generator</span>
        <div class="passContainer">
            <div class="pass"></div>
            <div class="pass-overlay"># # # # # # # # #</div>
            <div class="showPass"><img src="./static/images/show.png" alt="show/hide"></div>
        </div>
        <div class="options">
            <form method="post" onsubmit="generatePassword(event)">
                <div class="option">
                    <label for="passLength">Length of the password:</label>
                    <input type="number" name="passLength" id="passLength" min="5" value="12" max="42">
                </div>
                <div class="option">
                    <label for="uppercase">I want to include UPPERCASE alphabets.</label>
                    <div class="checkbox-wrapper-31">
                        <input type="checkbox" name="uppercase" id="uppercase" checked>
                        <svg viewBox="0 0 35.6 35.6">
                            <circle class="background" cx="17.8" cy="17.8" r="17.8"></circle>
                            <circle class="stroke" cx="17.8" cy="17.8" r="14.37"></circle>
                            <polyline class="check" points="11.78 18.12 15.55 22.23 25.17 12.87"></polyline>
                        </svg>
                    </div>
                </div>
                <div class="option">
                    <label for="lowercase">I want to include lowercase alphabets.</label>
                    <div class="checkbox-wrapper-31">
                        <input type="checkbox" name="lowercase" id="lowercase" checked>
                        <svg viewBox="0 0 35.6 35.6">
                            <circle class="background" cx="17.8" cy="17.8" r="17.8"></circle>
                            <circle class="stroke" cx="17.8" cy="17.8" r="14.37"></circle>
                            <polyline class="check" points="11.78 18.12 15.55 22.23 25.17 12.87"></polyline>
                        </svg>
                    </div>
                </div>
                <div class="option">
                    <label for="number">I want to include numbers.</label>
                    <div class="checkbox-wrapper-31">
                        <input type="checkbox" name="number" id="number" checked>
                        <svg viewBox="0 0 35.6 35.6">
                            <circle class="background" cx="17.8" cy="17.8" r="17.8"></circle>
                            <circle class="stroke" cx="17.8" cy="17.8" r="14.37"></circle>
                            <polyline class="check" points="11.78 18.12 15.55 22.23 25.17 12.87"></polyline>
                        </svg>
                    </div>
                </div>
                <div class="option">
                    <label for="special">I want to include special characters.</label>
                    <div class="checkbox-wrapper-31">
                        <input type="checkbox" name="special" id="special" checked>
                        <svg viewBox="0 0 35.6 35.6">
                            <circle class="background" cx="17.8" cy="17.8" r="17.8"></circle>
                            <circle class="stroke" cx="17.8" cy="17.8" r="14.37"></circle>
                            <polyline class="check" points="11.78 18.12 15.55 22.23 25.17 12.87"></polyline>
                        </svg>
                    </div>
                </div>
                <button type="submit" class="submit">Generate Password</button>
            </form>
        </div>
    </div>
    </div>
</body>
<script src="./static/script/script.js"></script>

</html>
